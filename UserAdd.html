<div  class="container" style="min-height: 540px;">

    <div class="my-3 p-3 mt-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">Create User</h6>
        <form action="#" class=" mt-4 row" method="POST" enctype="multipart/form-data">


            <div class="form-group col-md-4 col-sm-12">
                    <label for="FName">Fisrt Name</label>
                    <input type="text" class="form-control" name="fname" id="FName" aria-describedby="helpIdFName" placeholder="Fisrt Name">
                    <small id="helpIdFName" class="form-text text-muted">Fisrt Name</small>
                </div>
    
                <div class="form-group col-md-4 col-sm-12">
                    <label for="LName">Last Name</label>
                    <input type="text" class="form-control" name="lname" id="LName" aria-describedby="helpIdLName" placeholder="Last Name">
                    <small id="helpIdLName" class="form-text text-muted">Last Name</small>
                </div>
    

            <div class="form-group  col-md-4 col-sm-12">
                <label for="inputEmail4">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            
            <div class="form-group  col-md-4 col-sm-12">
                <label for="inputPassword4">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
            
            <div class="form-group  col-md-4 col-sm-12">
                <label for="inputPassword5">Re-Password</label>
                <input type="password" name="re-password" class="form-control" id="inputPassword5" placeholder="Re-Password">
            </div>


            <div class="form-group col-md-4 col-sm-12">
                <label for="Bdate">Birthday</label>
                <input type="date" value="2019" class="form-control" name="Bdate" id="Bdate" aria-describedby="helpIdBdate" placeholder="Birthday">
                <small id="helpIdBdate" class="form-text text-muted">Birthday</small>
            </div>
            <div class="form-group col-md-4 col-sm-12>
                <label for="role">Role</label>
                <select class="custom-select" name="role" id="role">
                    <option value="">Admin</option>
                    <option selected value="">User</option>
                </select>
            </div>
            <div class="custom-control text-center custom-radio custom-control-inline  col-md-3 col-sm-12">
                    <input type="radio" name="gender" class="custom-control-input" id="Male">
                    <label class="custom-control-label" for="Male">Male</label>
                </div>
    
                <div class="custom-control text-center custom-radio custom-control-inline  col-md-3 col-sm-12">
                    <input type="radio" name="gender" class="custom-control-input" id="Female">
                    <label class="custom-control-label" for="Female">Female</label>
                </div>

            <div class="clearfix mb-3  col-md-12     col-sm-12"></div>
            <button type="submit" class=" btn btn-sm btn-primary  col-md-12 col-sm-12">Add User</button>
        </form>
